<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Result Summary</title>
  </head>
  <body>
    <div class="bg-container">
      <div class="result-container">
        <section class="first">
          <p class="result-text1">Your Result</p>
          <div class="circle">
            <h1 class="marks">76</h1>
            <p class="for-marks">of 100</p>
          </div>
          <h1 class="great-text">Great</h1>
          <p class="result-text2">
            You Scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="second">
          <p class="result-text3">Summary</p>
          <div class="stats-container">
            <div class="stat color1">
              <div class="part1">
                <img src="./assets/images/icon-reaction.svg" class="stat-icon" alt="Thunder Bolt">
                <p class="stat-heading">Reaction</p>
              </div>
              <div class="part2">
                <p class="stat-marks">80 <span class="by-marks">/ 100</span></p>
              </div>
            </div>
            <div class="stat color2">
              <div class="part1">
                <img src="./assets/images/icon-memory.svg" class="stat-icon" alt="Thunder Bolt">
                <p class="stat-heading">Memory</p>
              </div>
              <div class="part2">
                <p class="stat-marks">92 <span class="by-marks">/ 100</span></p>
              </div>
            </div>
            <div class="stat color3">
              <div class="part1">
                <img src="./assets/images/icon-verbal.svg" class="stat-icon" alt="Thunder Bolt">
                <p class="stat-heading">Verbal</p>
              </div>
              <div class="part2">
                <p class="stat-marks">61 <span class="by-marks">/ 100</span></p>
              </div>
            </div>
            <div class="stat color4">
              <div class="part1">
                <img src="./assets/images/icon-visual.svg" class="stat-icon" alt="Thunder Bolt">
                <p class="stat-heading">Visual</p>
              </div>
              <div class="part2">
                <p class="stat-marks">72 <span class="by-marks">/ 100</span></p>
              </div>
            </div>
          </div>
          <button class="button">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
